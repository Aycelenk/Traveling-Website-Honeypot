{% extends 'base.html' %}
{% block content %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Login</title>
        <style>
            .login-page {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f9fa; /* Set your desired background color */
                background-image: url('https://nextvacay.com/wp-content/uploads/2022/07/KW-why-travel-is-important.jpg.webp');
                background-size: cover; /* Adjusts the size of the background image */
                background-position: center;
            }
            .login-container {
                background-color: #fff;
                border-radius: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 300px;
                text-align: center;
            }

            .login-container label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }

            .login-container input {
                width: 100%;
                padding: 8px;
                margin-bottom: 12px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 20px;
            }

            .login-container img {
                width: 100%;
                margin-bottom: 12px;
                border: 1px solid #ccc;
                border-radius: 10px;
            }

            .login-container button {
                width: 100%;
                padding: 10px;
                background-color: #DAA520;
                color: black;
                font-weight: bold;
                border: none;
                border-radius: 20px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    <div class="login-page">
        <div class="login-container">
            <h3>Admin Login</h3>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div style="color: red;">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('admin_login') }}">
                {{ form.hidden_tag() }}
                <label for="username">Username</label>
                {{ form.username }}
                <label for="password">Password</label>
                {{ form.password }}
                <img src="{{ url_for('serve_captcha') }}" alt="CAPTCHA">
                <label for="captcha">Captcha:</label>
                <input type="text" id="captcha" name="captcha" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    </body>
    </html>
{% endblock %}
