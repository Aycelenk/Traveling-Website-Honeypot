{% extends 'base.html' %}
<!-- templates/user_home.html -->
<!-- should be changed to something meaningful -->
{% block content %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Home</title>
        
        <style>
            .container {
                display: flex;
                align-items: center;
                flex-direction: column;
                height: 100vh; 
            }
            .data-container {
                text-align: center; 
                max-width: 600px; 
                padding: 20px; 
            }
            .search-bar {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80%;
                max-width: 600px;
                text-align: center;
                z-index: 1;
                border-radius: 200px;
            }
            .search-input {
                width: 100%;
                height: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                border-radius: 20px;
                margin-left: 10px;
            }
            .search-button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background-color: #DAA520;
                color: black;
                cursor: pointer;
                margin: 10px;
                border-radius: 20px;
                font-weight: semi-bold;
            }
            h1 {
                font-size: 35px;
                margin: 20px;
                font-weight: bold;
            }
            

        </style>
    </head>
    <body>
        <div class="container mt-4 bg-gray-200">
            <img class="w-full" src="https://nextvacay.com/wp-content/uploads/2022/07/KW-why-travel-is-important.jpg.webp" alt="Description of the image" style="width: 100%; object-fit: cover;">
            
            <div class="search-bar">
                <form action="/search" method="GET">
                    <h1>Where Your Dreams Come True</h1>
                    <h1>Find What You're Looking For</h1>
                    <input type="text" class="search-input" placeholder="Search for countries" name="query">
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>
           
        
        </div>

    </body>
    </html>


{% endblock %}
